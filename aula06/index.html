<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <title>Sistema de leiaute em Grid</title>
    <style>
        h1 {
            text-transform:capitalize;
            text-align: center;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .h400 {
            height: 400px;
        }
        .h100 {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>primeiro teste</h1>
    <hr>
    <div class="container">
        <div class="row"> 
            <div class="col bg-dark h400 bg-opacity-50 "></div>
            <div class="col-3 bg-dark  h400 bg-opacity-75"></div>
            <div class="col-4 bg-dark h400 bg-opacity-25"></div>
            <div class="col bg-dark h400 bg-opacity-50"></div>
        </div>
    </div>
    <h1>segundo teste</h1>
    <hr>
    <div class="container">
        <div class="row"> 
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    <h1>terceiro teste</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
</body>
</html>
